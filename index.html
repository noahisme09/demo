<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng thời tiết</title>
    <link rel="stylesheet" href="head.css" />
</head>

<body>
    <h1>Ứng dụng Thời Tiết</h1>
    <div>
        <input type="text" id="city" placeholder="Nhập tên thành phố">
        <button onclick="getWeather()">Kiểm tra thời tiết</button>
    </div>
    <div class="weather" id="weatherInfo"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = '53fbf527d52d4d773e828243b90c1f8e'; // Thay thế bằng API key của bạn
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
            const data = await response.json();

            if (response.status == 200) {
                document.getElementById('weatherInfo').innerHTML = `
                    <h2>Thời tiết tại ${data.name}</h2>
                    <p>Nhiệt độ: ${data.main.temp}°C</p>
                    <p>Trạng thái: ${data.weather[0].description}</p>
                `;
            } else {
                document.getElementById('weatherInfo').innerHTML = `<p>Không tìm thấy thành phố. Vui lòng thử lại.</p>`;
            }
        }
    </script>
</body>
